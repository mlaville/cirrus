<body>
	<div id="div_login">
		<form id="form_log">
			<h1>cirrus</h1>
			<hr>
			<fieldset>
				<label>Login</label>
					<input type="mail" name="username" /><br>

			<ul>
			  <li id="app_cirrus"><div class="cirrus">cirrus</div></li>

				  <canvas width="58" height="58" id="clockCanvas">

				 </canvas>
			  </li>
			  <li id="app_browser"><span class="nomApp">browser</span><img alt="dossier" src="./css/images/dossier.png"></li>
			  <li id="app_edit"><img alt="home" src="./css/images/edit.png"></li>
			  <li id="app_postit"><img alt="home" src="./css/images/postit.png"></li>
			  <li id="app_test"><img alt="/" src="./css/images/ecran.png"></li>
			</ul>
		</div>
		<div id="recycleur">
			<img alt="/" src="css/images/recycler.png">
		</div>
		<div id="list_recycleur">
			<ul></ul>
		</div>
		
		<div style="top: 12px; right: 120px;" class="ux-doc"><span>cv marc Laville.pdf</span></div>
